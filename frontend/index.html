<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order fresh home-cooked meals from local chefs in your area" />
    <meta name="theme-color" content="#ffffff" />
    <title>FoodieLocal - Hyperlocal Food Delivery</title>
    
    <!-- GitHub Pages SPA routing script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <noscript>
      <div style="color: red; text-align: center; margin-top: 2em;">
        JavaScript is required to use this application. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
